<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero e Telefone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Insira Seu Numero e Telefone Para Cadastro</h1>
        </header>
        <form id="form-cadastro">
            <input type="text" id="seu-nome" required placeholder="Nome">
            <input type="number" id="seu-numero" required placeholder="Numero"> 
            <button type="submit">Cadastrar</button> 
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Cadastro</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Contato</td>
                </tr>
            </tbody>
    </div>
    <script src="main.js"></script>
    </body>
</html>
